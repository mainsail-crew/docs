# yaml-language-server: $schema=https://squidfunk.github.io/mkdocs-material/schema.json

site_name: Mainsail - The 3D Printer Interface
site_url: https://docs.mainsail.xyz

edit_uri: edit/docs/

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/mainsail-crew
    - icon: fontawesome/brands/discord
      link: https://discord.gg/mainsail
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/@Mainsail-Crew

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true

